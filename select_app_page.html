<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>R-Steel Select App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="w3.css">

    <style>
        body {
            font-family: "Raleway", sans-serif
        }


    </style>
</head>



<body class="w3-light-grey">

    <!-- Top -->
    <div class="w3-bar w3-dark-grey w3-large">
        <a class="w3-bar-item">R-STEEL DESIGN</a>
        <a href="#" class="w3-bar-item w3-button w3-blue w3-right"><i class="fa fa-home w3-xlarge"></i></a>
        <a class="w3-bar-item w3-right"><i class="fa fa-user-circle-o w3-xlarge"></i> User Name</a>
    </div>


    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:750px">

        <div class="w3-container">
            <h1 class="w3-bottombar w3-text-dark-grey w3-border-grey w3-padding-16">Select your application</h1>
        </div>

        <div class="w3-row w3-padding">

            <div class="w3-half w3-padding">
                    <!-- w3-leftbar w3-rightbar w3-topbar w3-bottombar -->
                <div class=" w3-border w3-hover-border-blue w3-display-container w3-opacity-min w3-hover-opacity-off" style="transition:0.5s;width:100%">
                    <img src="select_prod_shoe.png" alt="Pants" style="width:100%">
                    <div class="w3-display-bottommiddle w3-display-hover w3" style="margin-bottom:20px;">
                        <button type="button" class="w3-blue w3-animate-opacity w3-btn w3-round"><b>RUN APP</b></button>
                    </div>
                </div>
                <div class="w3-container w3-content w3-center w3-padding">
                    <h5 class="w3-text-grey">Column shoe design</h5>
                </div>
            </div>

            <div class="w3-half w3-padding">
                <div class=" w3-border w3-hover-border-blue w3-display-container w3-opacity-min w3-hover-opacity-off" style="transition:0.5s;width:100%">
                    <img src="select_prod_wall.png" alt="Pants" style="width:100%">
                    <div class="w3-display-bottommiddle w3-display-hover w3" style="margin-bottom:20px;">
                        <button type="button" class="w3-blue w3-animate-opacity w3-btn w3-round"><b>RUN APP</b></button>
                    </div>
                </div>
                <div class="w3-container w3-content w3-center w3-padding">
                    <h5 class="w3-text-grey">Wall shoe design</h5>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
